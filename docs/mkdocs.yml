site_name: SpaceLiDAR.jl
repo_url: https://github.com/evetion/SpaceLiDAR.jl
site_description: Description...
site_author: evetion
site_url: https://www.evetion.nl/SpaceLiDAR.jl/

extra_css:
  - assets/Documenter.css
  - css/earth.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

docs_dir: "build"

nav:

theme:
  name: material
  icon:
    logo: material/satellite-variant
  font:
    # text: Source Sans Pro
    code: Fira Mono
  favicon: img/favicon.svg
  language: en
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: lime
      accent: deep orange
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: lime
      accent: deep orange
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - toc.follow
    - toc.integrate
    - announce.dismiss
    - search.suggest
    - search.highlight
plugins:
  - search
  - autorefs
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - tables
  - mdx_math
  - admonition
  - footnotes
  - toc:
      permalink: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
edit_uri: edit/master/docs/
repo_name: evetion/SpaceLiDAR.jl
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/evetion/SpaceLiDAR.jl
      name: Source code
    - icon: fontawesome/brands/gitter
      link: https://gitter.im/evetion/community
      name: Chat with me on Gitter
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/3vetion
      name: Twitter
copyright: Copyright &copy; 2021 Maarten Pronk, Deltares
